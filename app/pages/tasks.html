<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Musicly</title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="/scripts/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous" defer></script>
    <script src="/scripts/components.js" defer></script>
</head>
<body>
    <app-navbar></app-navbar>
    <main>
        <div class="container-fluid mt-5">
            <h1>Musicly Task Manager</h1>
            <section class="task-analytics mt-5 text-center row mx-auto ms-auto">
                <h2 class="mb-4">Analytics</h2>
                <div class="col-md-2">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Total Tasks</h5>
                            <h3 id="totalTasks">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Pending Tasks</h5>
                            <h3 id="pendingTasks">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Completed Tasks</h5>
                            <h3 id="completedTasks">0</h3>
                        </div>
                    </div>
                </div>
            </section>
            <section class="add-task">
                <form id="task-form">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control mb-2" id="taskName" placeholder="Task Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control mb-2" id="taskDesc" placeholder="Description">
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control mb-2" id="taskDate" required>
                        </div>
                    </div>
                </form>
            </section>
            <section class="task-list">

            </section>
        </div>    
    </main>
    <app-footer></app-footer>
</body>
</html>
